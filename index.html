<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>template</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="app">
		<form class="form">
			<input type="text" class="input" maxlength="5" required>
			<div class="controls">
				<span class="wake-up-label">wake mode</span>
				<div class="watch"></div>
				<span class="timer-label">timer mode</span>
				<label class="app-mode">
					<input type="checkbox">
					<span class="switch">
						<span class="switch-item"></span>
					</span>
				</label>
				<span class="wake-up-message">not correct</span>
				<button type="submit" class="submit"></button>
				<button type="button" class="description-btn"></button>
				<span class="timer-message">enter time</span>
			</div>
		</form>
		<div class="description">
			<textarea class="description-text"></textarea>
		</div>
		<ul class="notes"></ul>
	</div>
	<script src="./index.js"></script>
</body>

</html>
